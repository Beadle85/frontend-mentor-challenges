<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      :root {
        --white: hsl(0, 0%, 100%);
        --slate-300: hsl(212, 45%, 89%);
        --slate-500: hsl(216, 15%, 48%);
        --slate-900: hsl(218, 44%, 22%);
      }
      body {
        font-family: "Outfit", sans-serif;
        line-height: 1.25;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body style="background-color: var(--slate-300)">
    <div class="flex justify-center items-center h-screen">
      <div
        class="w-72 min-h-[350px] shadow-xl rounded-2xl p-3.5"
        style="background-color: var(--white)"
      >
        <img
          src="./images/image-qr-code.png"
          alt=""
          class="w-full rounded-xl"
        />
        <div class="mx-3 my-5">
          <h2
            class="text-[20px] font-bold text-center my-4"
            style="color: var(--slate-900)"
          >
            Improve your front-end skills by building projects
          </h2>
          <p class="text-center text-[15px]" style="color: var(--slate-500)">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Beadle</a>.
    </div>
  </body>
</html>
